<!--  --------------- Contact  -->

<section class="contact" id="contacts">
  <div class="container">
    <h2 class="title contact__title">Contact</h2>
    <form class="form__contact">
      <p class="form__title--contact">We will answer any question!</p>
      <div class="form__block--contact">
        <label class="form__label--contact">
          <input class="form__input" type="email" placeholder="Email" />
        </label>

        <label class="form__label--contact">
          <input
            class="form__input"
            type="text"
            minlength="3"
            maxlength="50"
            placeholder="Type your question"
          />
        </label>
      </div>
      <button class="button" type="submit">Send</button>
    </form>
  </div>
</section>

<!--  END Contact  -->
