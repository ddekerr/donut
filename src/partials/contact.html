<!--  --------------- Contact  -->

<section class="contact" id="contacts">
  <div class="container">
    <h2 class="title contact__title">Contact</h2>
    <form class="contact-form">
      <p class="contact-form__title">We will answer any question!</p>
      <div class="contact-form__block">
        <div class="contact-form__box">
          <input class="input-data" type="email" placeholder="Email" />
        </div>

        <div class="contact-form__box">
          <input
            class="input-data"
            type="text"
            minlength="3"
            maxlength="50"
            placeholder="Type your question"
          />
        </div>
      </div>
      <button class="button" type="submit">Send</button>
    </form>
  </div>
</section>

<!--  END Contact  -->
